	<section class="game">
    <div class="game__videowrapper">
      <video
  		  id="my-video"
  		  class="video-js"
  		  preload="auto"
  		  poster="images/temp/video-cover.jpg"
  		  data-setup="{}"
				autoplay
				muted
				loop
				playsinline
  		>
  		  <source src="videos/ex-1.mp4" type="video/mp4" />
  		  <p class="vjs-no-js">
  		    To view this video please enable JavaScript, and consider upgrading to a
  		    web browser that
  		    <a href="https://videojs.com/html5-video-support/" target="_blank"
  		      >supports HTML5 video</a
  		    >
  		  </p>
  		</video>
    </div>
    <div class="game__wrapper">
      <div class="container">
        <div class="game__inner">
          <div class="game__imgwrapper">
            <img src="images/floki-graphic.png" alt="">
          </div>
          <h1 class="game__title title">
            COMING SOON
          </h1>
					<button class="btn btn--dfinity btn--big">
						<img src="images/plug-dark.svg" alt="">
						Connect to Plug
					</button>
        </div>
      </div>
    </div>
